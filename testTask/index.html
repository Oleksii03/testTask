<!DOCTYPE html>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test-task</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="banner__wrapper js-banner__wrapper">
    <section class="banner">
      <a href="#" class="banner__link" target="_blank">
        <div class="banner__container container">
          <picture class="banner__img">
            <source srcset="./img/sneakersDesk.png" media="(min-width: 1024px)">
            <source srcset="./img/sneakersTab.png" media="(min-width: 768px)">
            <img src="./img/sneakersSm.png" alt="sneakers">
          </picture>

          <picture class="banner__img_hidden">
            <source srcset="./img/shoppingDesk.png" media="(min-width: 1024px)">
            <source srcset="./img/shoppingTab.png" media="(min-width: 768px)">
            <img src="./img/shoppingSm.png" alt="shopping">
          </picture>

          <div class="wrapper__content">
            <div class="content content__text">
              <h3 class="content__title">Best Seller</h3>
              <p class="content__sub-title">NEW STYLE</p>
            </div>
            <div class="content content__text_hidden">
              <h3 class="content__title">Super Sale</h3>
              <p class="content__sub-title">NEW ARRIVAL</p>
            </div>
          </div>

          <button type="button" class="banner__btn">
            buy now
          </button>
        </div>
      </a>
      <button type="button" class="btn__close js-btn__close">
        <div class="btn__close-cross">&#215;<div>
      </button>
    </section>
  </div>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
